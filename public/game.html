<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikinokotte</title>
    <link href="css/loginStyle.css" rel="stylesheet">
    <link href="css/contentStyle.css" rel="stylesheet">
    <link href="css/gameStyle.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/67c014f3d2.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/ikinokotte.js"></script>
    <script src="scripts/petController.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body style="overflow: hidden;">
    <!--
        
    -->
    <div class="pages">
        <div id="page1">
            <div class="loginD">
                <img src="images/loginBox2.png" class="boxL">
                <div class="contentL">
                    <div class="closeB" onclick="closePopup()">&times;</div>
                        <h2 class="title">Login</h2>
                        <div class="formElement">
                            <label for="username">Email</label>
                            <input autocomplete="off" type="text" id="username">
                        </div>
                        <div class="formElement2">
                            <label for="password">Password</label>
                            <input autocomplete="off" type="password" id="password">
                            <button id="id1" >next page</button> 
                            <center><div id="pMsg"></div></center>
                        </div>
                        <div class="formElement3">
                            
                            <button onclick="tryLogin()" id="loginBtn" class="buttonDL">Login</button>
                        </div> 
                        
                    </div>
            </div>
        </div>
        <div id="page2">
            <div id="game">
                <header class="header">
                    <div class="petName">Pet's name: <div id="name" style="display: inline;"></div></div>
                    <button class="buttonLogout" onclick="logout()" id="id2"><i class="fa fa-sign-out" style="font-size: 25px" aria-hidden="true"></i></button>
                </header>
                adicionei esta tag so para testar umas cenas
                <div class="petThings">
                    Health:<div id="health"></div>
                    Food:<div id="food"></div>
                    Water:<div id="water"></div>
                    Mood:<div id="mood"></div>
                </div>
                <footer class="footer">
                    <div class="gameButton">
                        <button onclick="giveWater()" class="buttonAction">Water</button>
                        <button onclick="giveFood()" class="buttonAction">food</button>
                        <button onclick="playPet()" class="buttonAction">play</button>
                        <button onclick="savePetToDB()" class="buttonAction">Save</button>
                        <button onclick="checkSavedPet()" class="buttonAction">load</button>
                    </div>
                </footer>
            </div>
        </div>    
    </div>
    <script>
        document.getElementById('id1').addEventListener('click',function() {
            document.getElementById('page1').classList.add('animate1')
            document.getElementById('page2').classList.add('animate2')
            document.getElementById('page1').classList.remove('animate3')
            document.getElementById('page2').classList.remove('animate4')
        })
        document.getElementById('id2').addEventListener('click',function() {
            document.getElementById('page1').classList.remove('animate1')
            document.getElementById('page2').classList.remove('animate2')
            document.getElementById('page1').classList.add('animate3')
            document.getElementById('page2').classList.add('animate4')
            
        })
    </script>
    
    
</body>
</html>
