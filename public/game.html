<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikinokotte</title>
    <link href="css/loginStyle.css" rel="stylesheet">
    <link href="css/contentStyle.css" rel="stylesheet">
    <link href="css/gameStyle.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/67c014f3d2.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/ikinokotte.js"></script>
    <script src="scripts/petController.js"></script>
    <script src="scripts/login.js"></script>
</head>

<body style="overflow: hidden;">

    <div id="game">
        <header class="header">
            <div class="petName">Pet's name: DaBaby</div>
            <button class="buttonLogout"><i class="fa fa-sign-out" style="font-size: 25px" aria-hidden="true"></i></button>
        </header>
        <!-- adicionei esta tag so para testar umas cenas-->
        <div class="petThings">
            Name:<div id="name"></div>
            Health:<div id="health"></div>
            Food:<div id="food"></div>
            Water:<div id="water"></div>
            Mood:<div id="mood"></div>
        </div>
        <footer class="footer">
            <div class="gameButton">
                <button onclick="startPet()" class="buttonAction">Start</button>
                <button onclick="giveWater()" class="buttonAction">Water</button>
                <button onclick="giveFood()" class="buttonAction">food</button>
                <button onclick="playPet()" class="buttonAction">play</button>
                <button onclick="savePetToDB()" class="buttonAction">S</button>
                <button onclick="checkSavedPet()" class="buttonAction">G</button>
            </div>
        </footer>
    </div>
    <script>
        createOrLoadPet();
    </script>

</body>

</html>
