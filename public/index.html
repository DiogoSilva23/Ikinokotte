<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikinokotte</title>
    <link href="css/loginStyle.css" rel="stylesheet">
    <link href="css/contentStyle.css" rel="stylesheet">
    <link href="css/gameStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css"  type="text/css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/67c014f3d2.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/ikinokotte.js"></script>
    <script src="scripts/petController.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/ageSystem.js"></script>
</head>


<body class="mainbody" style="overflow: hidden;">
    <div class="pages">
        <div id="page1">

            <div class="homePage">
                <button class="buttonHome nes-btn" onclick="loadLogin()">Login</button>
                <button class="buttonHome nes-btn" onclick="loadSignUp()">Sign Up</button>
              </div>

            <div class="loginD">
                <img src="images/loginBox3.png" class="boxLogin">
                <img src="images/pet.png" class="petLogin">
                <div class="formElement">
                    
                    <div class="closeButton nes-pointer" onclick="closePopup()">&times;</div>
                    <h2 class="title" id="title">Login</h2>
                    <div class="nes-field">
                        <label for="username">Username</label>
                        <input class="nes-input" autocomplete="off" type="text" id="username">
                    </div>
                    <div class="nes-field">
                        <label for="password">Password</label>
                    <input class="nes-input" autocomplete="off" type="password" id="password"> 
                    </div>
                    <div class="pMsg" id="pMsg"></div>
                    <button onclick="tryLogin()" id="loginBtn" class="buttonLoginBox nes-btn">Login</button>
                </div> 
            </div>
        </div>

        

        <div id="page2">
            <div id="game">
                <header class="header ">
                    <div class="petName">Pet's name: <div id="name" style="display: inline;"></div></div>
                    <button class="buttonLogout" onclick="logout()" id="id2"><i class="fa fa-sign-out" style="font-size: 25px" aria-hidden="true"></i></button>
                </header>
                <div class = "newPetPopup" id ="newPetPopup">
                    <div class="fix nes-field">
                        <label for="username">Insert the Pet name: </label>
                        <input class="nes-input" autocomplete="off" type="text" id="petName">
                    </div>
                    <div id = "petMessage">******************</div>
                    <button id="createNewPet" style="border-radius: 10px ;"onclick="createNewPet()">NewPet</button>
                </div>
                <table class="gameWindow">
                    <tr>
                        <td class="petStatus">
                            <div class="nes-container petThings" style="visibility: hidden;">
                                Health:<div id="health" style="display: inline;"></div>
                                <div class="grey round">
                                    <div id="healthBar" class="bars round blue" style="width:100%"></div>
                                </div>
                                Food:<div id="food" style="display: inline;"></div>
                                <div class="grey round">
                                    <div id="foodBar" class="bars round blue" style="width:100%"></div>
                                </div>
                                Water:<div id="water" style="display: inline;"></div>
                                <div class="grey round">
                                    <div id="waterBar" class="bars round blue" style="width:100%"></div>
                                </div>
                                Mood:<div id="mood" style="display: inline;"></div>
                                <div class="grey round">
                                    <div id="moodBar" class="bars round blue" style="width:100%"></div>
                                </div>
                            </div>
                        </td>

                        <td class="petGame">
                            <img src="images/petGame.png" class="petInGame">
                        </td>

                        <td class="petChat">
                            <section class="nes-container chatCont">
                                <div class="scrollChat">
                                <section class="message-list" id="messages">
                                </section>
                                </div>
                                <div style="background-color:#212529; padding: 1rem;" class="nes-field is-inline">
                                    <label for="dark_field" style="color:#fff;">
                                        <button type="button" onclick="sendMessage()" class="nes-btn" id="enter"><i class="fa fa-check-square" aria-hidden="true"></i></button>
                                    </label>
                                    <input type="text" id="talk" class="nes-input is-dark" placeholder="Speak With It">
                                </div>
                              </section>
                        </td>
                    </tr>
                </table>
                
                <footer class="footer">
                    <div class="gameButton">
                        <button onclick="giveWater()" class="buttonPlay nes-btn">Water</button>
                        <button onclick="giveFood()" class="buttonPlay nes-btn">food</button>
                        <button onclick="playPet()" class="buttonPlay nes-btn">play</button>
                        <button onclick="savePetToDB()" class="buttonPlay nes-btn">Save</button>
                        <button onclick="checkSavedPet()" class="buttonPlay nes-btn">load</button>
                    </div>
                </footer>

            </div>
        </div>    
    </div>

    <script>
        scrollRight()
        document.getElementById('id2').addEventListener('click',function() {
            document.getElementById('page1').classList.remove('animate1')
            document.getElementById('page2').classList.remove('animate2')
            document.getElementById('page1').classList.add('animate3')
            document.getElementById('page2').classList.add('animate4')
            
        })
        if (isLogged()){
            
            successLogin(getCookie("loggedUser"),getCookie("loggedUserPetHistory"))
        }
    </script>
</body>
</html>
